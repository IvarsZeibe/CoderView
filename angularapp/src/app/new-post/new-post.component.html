<mat-card>
    <mat-card-content>
        <mat-form-field class="title">
            <mat-label>Title</mat-label>
            <input [(ngModel)]="title" matInput>
        </mat-form-field>
        <mat-form-field class="post">
            <mat-label>Post</mat-label>
            <textarea [(ngModel)]="content" matInput></textarea>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-button [routerLink]="['/']">Cancel</button>
        <button mat-button (click)="createNewPost()">Create Post</button>
    </mat-card-actions>
</mat-card>
