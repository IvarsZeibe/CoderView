<mat-card>
    <mat-card-title><h1>Sign in</h1></mat-card-title>
    <mat-card-content>
        <mat-progress-bar color="accent" [style.visibility]="isLoading ? 'visible' : 'hidden'" mode="indeterminate"></mat-progress-bar>
        <div class="error-message" [style.visibility]="(isLoginFailed && !isLoading) ? 'visible' : 'hidden'">
            Username or Password incorrect!
        </div>
        <form [formGroup]="loginForm"
              (ngSubmit)="onSubmit()">
            <mat-form-field class="example-full-width">
                <mat-label>Username</mat-label>
                <input required type="text" formControlName="username" matInput>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input required type="password" formControlName="password" matInput>
            </mat-form-field>
            <a mat-button [routerLink]="['/signup']" queryParamsHandling="preserve">Create an account</a>
            <button class="login-button" [disabled]="!loginForm.valid" mat-raised-button>Sign In</button>
        </form>
    </mat-card-content>
</mat-card>
