<div class="heading">
    <h1>{{getPostTypeTitle()}}</h1>
    <a mat-raised-button color="accent" [routerLink]="['/new_post']" [queryParams]="{ type: postTypeFormControl.value }">Create a new post</a>
</div>
<div class="search-bar">
    <mat-form-field>
        <input [(ngModel)]="titleSearchFilter" matInput placeholder="Search discussion">
        <button mat-button matSuffix (click)="filterPosts($event)">Search</button>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Post type</mat-label>
        <mat-select [formControl]="postTypeFormControl">
            <mat-option *ngFor="let postType of postTypes" [value]="postType.value">
                {{postType.viewValue}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>
<div>
    <mat-card class="card" *ngFor="let post of posts" [routerLink]="['/post', post.id]">
        <mat-card-header>
            <mat-chip-set cdkDropList
                          cdkDropListOrientation="horizontal">
                <mat-chip cdkDrag *ngFor="let tag of post.tags">
                    {{tag}}
                </mat-chip>
            </mat-chip-set>
        </mat-card-header>        
        <mat-card-header>
            <mat-card-title><a [routerLink]="['/post', post.id]">{{post.title}}</a></mat-card-title>
            <mat-card-subtitle>{{getFormattedAuthor(post.author)}} â€¢ {{dateHelperService.getTimePassedString(post.createdOn, timeOnPageLoad)}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content *ngIf="postTypeFormControl.value == 'discussion'">{{post.content}}</mat-card-content>
        <mat-card-content *ngIf="postTypeFormControl.value == 'snippet'">
            <code appClickStopPropagation (click)="openCopySnackBar()" [cdkCopyToClipboard]="post.content" cli><mat-icon>content_copy</mat-icon>{{post.content}}</code>
        </mat-card-content>
        <mat-card-actions>
            <a [routerLink]="['/post', post.id]" mat-button>Comment ({{post.commentCount}})</a>
            <button mat-button [class.button-pressed]="post.isVotedByUser" (click)="voteOnPost($event, post)">Vote ({{post.voteCount}})</button>
        </mat-card-actions>
</mat-card>
    <mat-progress-bar color="accent" [style.visibility]="isTryingToLoadPosts ? 'visible' : 'hidden'" mode="indeterminate"></mat-progress-bar>
</div>
