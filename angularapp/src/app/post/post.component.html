<mat-card class="post">
    <div class="headers">
        <a id="post-edit-button" *ngIf="isOwnPost" matSuffix mat-button [routerLink]="['edit']" (click)="savePostInfo()">
            Edit
        </a>
        <mat-card-header *ngIf="postTags.length > 0">
            <mat-chip-set cdkDropList
                          cdkDropListOrientation="horizontal">
                <mat-chip (click)="filterByTag(tag)" cdkDrag *ngFor="let tag of postTags">
                    {{tag}}
                </mat-chip>
            </mat-chip-set>
        </mat-card-header>
        <mat-card-header>
            <mat-card-title>{{title}}</mat-card-title>
            <mat-card-subtitle *ngIf="postCreatedOn" class="user">
                {{getFormattedAuthor(author)}} â€¢
                {{dateHelperService.getTimePassedString(postCreatedOn, timeOnPageLoad)}}
            </mat-card-subtitle>
        </mat-card-header>
    </div>

    <mat-card-content [cdkCopyToClipboard]="content" class="code" *ngIf="postType == 'snippet'"><mat-icon>content_copy</mat-icon>{{content}}</mat-card-content>
    <mat-card-content *ngIf="postType == 'discussion'">{{content}}</mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="commentsSection.startReply(-1)">Comment ({{getCommentCount()}})</button>
        <button mat-button [class.button-pressed]="isVotedByUser" (click)="voteOnPost()">Vote ({{voteCount}})</button>
    </mat-card-actions>
</mat-card>
<app-comment-section #commentsSection [postId]="postId" [timeOnPageLoad]="timeOnPageLoad" [comments]="comments" />
